<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="display:none;">
        <img id="source" src="https://www.shutterstock.com/image-illustration/tennis-racket-icon-illustration-on-260nw-466955171.jpg" alt="">
    </div>
    <canvas id="canvas" width="100vh" height="100%"></canvas>
    <script type="application/javascript">
        (function () {
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            window.addEventListener('resize', resizeCanvas, false);

            function resizeCanvas() {
                canvas.width = window.innerWidth - 20;
                canvas.height = window.innerHeight - 20;

                drawStuff();
            }

            resizeCanvas();

            function drawStuff() {
                if (canvas.getContext) {
                    const ctx = canvas.getContext("2d");

                    ctx.fillStyle = "white";//ctx.fillRect(10, 10, 25, canvas.height * 0.35);
                    const image = document.getElementById("source");
                    image.addEventListener("load", (e) => {
                        ctx.drawImage(image, 50, 0, 144, 260, 21, 50, 107, 174);
                    });
                }
            }
        })();
    </script>
</body>

</html>
